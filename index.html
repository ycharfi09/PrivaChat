<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivaChat - Secure Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="logo">
                <h1>ðŸ”’ PrivaChat</h1>
                <p class="tagline">Secure, Private, End-to-End Encrypted</p>
            </div>
            <div class="login-form">
                <h2>Sign In</h2>
                <input type="text" id="homeserver" placeholder="Homeserver URL (e.g., https://matrix.org)" value="https://matrix.org">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn" class="primary-btn">Login</button>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen" class="screen hidden">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>PrivaChat</h2>
                    <div class="user-info">
                        <span id="user-display-name"></span>
                        <button id="logout-btn" class="icon-btn" title="Logout">ðŸšª</button>
                    </div>
                </div>
                
                <div class="rooms-section">
                    <div class="section-header">
                        <h3>Rooms</h3>
                        <button id="create-room-btn" class="icon-btn" title="Create Room">âž•</button>
                    </div>
                    <div id="rooms-list" class="rooms-list"></div>
                </div>

                <div class="stats-section">
                    <h3>Your Stats</h3>
                    <div class="stats-display">
                        <div class="stat-item">
                            <span class="stat-label">XP:</span>
                            <span id="user-xp" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Messages:</span>
                            <span id="user-messages" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Calls:</span>
                            <span id="user-calls" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Chat Area -->
                <div id="chat-area" class="chat-area">
                    <div class="chat-header">
                        <h2 id="current-room-name">Select a room</h2>
                        <div class="chat-actions">
                            <button id="voice-call-btn" class="icon-btn" title="Voice Call" disabled>ðŸ“ž</button>
                            <button id="video-call-btn" class="icon-btn" title="Video Call" disabled>ðŸ“¹</button>
                        </div>
                    </div>
                    
                    <div id="messages-container" class="messages-container">
                        <div class="welcome-message">
                            <h2>Welcome to PrivaChat! ðŸ”’</h2>
                            <p>Select a room from the sidebar or create a new one to start chatting.</p>
                        </div>
                    </div>

                    <div class="message-input-area">
                        <input type="text" id="message-input" placeholder="Type a message..." disabled>
                        <button id="send-btn" class="primary-btn" disabled>Send</button>
                    </div>
                </div>

                <!-- Call Screen -->
                <div id="call-screen" class="call-screen hidden">
                    <div class="call-container">
                        <h2 id="call-status">Connecting...</h2>
                        <div class="video-container">
                            <video id="remote-video" autoplay playsinline></video>
                            <video id="local-video" autoplay playsinline muted></video>
                        </div>
                        <div class="call-controls">
                            <button id="mute-btn" class="call-btn">ðŸŽ¤ Mute</button>
                            <button id="end-call-btn" class="call-btn danger">ðŸ“µ End Call</button>
                            <button id="video-toggle-btn" class="call-btn">ðŸ“¹ Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="create-room-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Create New Room</h2>
            <input type="text" id="room-name-input" placeholder="Room name">
            <div class="modal-actions">
                <button id="cancel-room-btn" class="secondary-btn">Cancel</button>
                <button id="confirm-room-btn" class="primary-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- Matrix JS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/matrix-js-sdk@29.1.0/dist/browser-matrix.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/matrix-client.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/calls.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
